{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
  <div class="container">
    <form action="{{ url_for('history') }}" method="get">
        <fieldset>
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
                <th>Time</th>
              </tr>
                {% for item in items %}
                  <tr>
                    <td>{{ item['symbol'] }}</td>
                    <td>{{ item['shares'] }}</td>
                    <td>{{ dollar }}{{ item['price'] }}</td>
                    <td>{{ dollar }}{{ item['total'] }}</td>
                    <td>{{ item['time'] }}</td>
                  </tr>
                {% endfor %}
            </table>
          </div>
        </fieldset>
    </form>
  </div>
{% endblock %}
