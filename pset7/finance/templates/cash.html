{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('add_cash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="credit_card_number" placeholder="Credit Card Number" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="cash" placeholder="Cash Amount To Add" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Cash</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
